<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch Form</title>
    <link rel="stylesheet" href="inquiry.css">
</head>
    <body>
        <div class="container">
            <!-- Image Section with Contact Information -->
   <div class="image-section">
  <!-- Image illustrating the inquiry section -->
            <img src="Screenshot 2024-11-18 133823.png" alt="inquiry Image">
                <!-- Contact information section -->
            <div class="contact-info">
                <p>
                    <!-- Email Icon and Contact Email -->
                    <img src="email-photoaidcom-cropped.png" alt="Email Icon"> mohaiman10ahmad@gmail.com
                </p>
                <p>
                      <!-- Phone Icon and Phone Number -->
                    <img src="phone-photoaidcom-cropped.png" alt="Phone Icon"> 92+301694837
                </p>
                <p>
                    <!-- Location Icon and Address -->
                    <img src="location-photoaidcom-cropped.png" alt="Location Icon"> 123 Street 456 House
                </p>
            </div>
        <!-- Social Media Links with Icons -->
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="facebook-photoaidcom-cropped.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="insta.png" alt="Instagram">
                </a>
                <a href="https://x.com/?lang=en&mx=2" target="_blank">
                    <img src="twitter-photoaidcom-cropped.png" alt="X">
                </a>
            </div>
        </div>
            <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>GET IN TOUCH</h2>
            <!-- Inquiry form for collecting user information -->
            <form id="inquiry-form">
                <!-- Input for user's name -->
                <label for="name">YOUR NAME</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <!-- Input for user's email -->
                <label for="email">YOUR EMAIL</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <!-- Input for user's message -->
                <label for="message">YOUR MESSAGE</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                
                <!-- Submit button to send the form data -->
                <button type="submit">SEND MESSAGE</button>
                <p class="or-text">OR</p>
            </form>
                 <!-- Button linking to the homepage -->
            <a href="homepage.html">
                <button id="home-button">HOME</button>
            </a>
        </div>
    </div>
         <!-- JavaScript for form submission -->
    <script>
        // Add an event listener to the form's submit event
        document.getElementById("inquiry-form").addEventListener("submit", async function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Collect form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            try {
                // Send form data to the server using a POST request
                const response = await fetch("http://localhost:3000/submit-inquiry", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, message }),
                });

                // Parse and handle the server's response
                const result = await response.json();
                if (response.ok) {
                    // Display a success message to the user
                    alert(result.message); 
                    // Reset the form fields
                    document.getElementById("inquiry-form").reset(); 
                } else {
                    // Display an error message if the request fails
                    alert(result.message || "Failed to send the inquiry.");
                }
            } catch (error) {
                // Handle errors during the fetch request
                console.error("Error submitting inquiry:", error);
                alert("Error submitting the inquiry.");
            }
        });
    </script>
</body>
</html>
