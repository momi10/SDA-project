<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Name</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="login-container">
    <div class="avatar">
      <img src="avatar.png" alt="User Avatar">
    </div>            
    <form action="/update-name" method="post"> 
      <div class="input-group">
        <label for="userid">
          <i class="fas fa-id-badge"></i>
        </label>
        <input type="number" id="userid" name="userid" placeholder="User ID" required max="99">
      </div>
      <div class="input-group">
        <label for="newname">
          <i class="fas fa-user"></i>
        </label>
        <input type="text" id="newname" name="newname" placeholder="New Name" required>
      </div>
      <div class="button-group">
        <button type="submit" class="login-button">Update Name</button>
      </div>
    </form>
  </div>
  <script> </script>
</body>
</html>
